<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">
      Total Owed: {{ totalOwed | currency: "USD":"symbol" }}
    </h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency: "USD":"symbol" }}</td>

      <a
        [routerLink]="['/client/' + client.id]"
        routerLinkActive="router-link-active"
        class="btn btn-secondary btn-sm">

        <i class="fa fa-arrow-circle-o-right"> Details</i>
        
      </a>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr />
  <h5>
    No Clients Available
  </h5>
</ng-template>
